<!DOCTYPE html>
<html>
    <head>
     <link rel="stylesheet" href="sighup.css">
     <script src="su.js"></script>
    </head>
    <body>
         <h1>Sign Up Here</h1>
        <div id="box">
             <div >
                <label for="name">Enter Your Name</label>
                <input type="text" name="name" id="name">
             </div>
             <div>
                <label for="gmail">Enter Your Gmail</label>
                <input type="gmail" name="gmail" id="mail">
             </div>
             <div>
                <label for="pas">Enter Your Password</label>
                <input type="password" name="pas" id="pas">
             </div>
             <div>
                <label for="dob">Date Of Birth</label>
                <input type="date" name="dob" id="dob">
             </div>
             <div>
                <button id="btn" onclick="signup()">Sign Up</button>
             </div>
        </div>
    </body>
</html>
